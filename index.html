<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/title-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign-Up form</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

    <!-- This is the header -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <!-- Navigation Links -->
        <nav>
            <div class="links">
                <ul>
                    <li><a href="#">Acceuil</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">A propos</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="call">
                <img src="images/phone.png" alt="phone">
            </div>
        </nav>
    </header>

    <!-- This is the main Content -->
    <main class="container-fluid justify-content-center">
        <section class="container-fluid Form-Section col-5 mx-0 p-5">
            <h1>Inscription</h1>
            <form class="form">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nom" placeholder="Nom complet">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Adresse email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="mdp" placeholder="Mot de passe">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="mdp-confirmation" placeholder="Confirmer mot de passe">
                </div>
                <div class="container mb-3 d-flex justify-content-betwenn">
                    <div class="form-check col-4">
                        <input class="form-check-input" type="checkbox" value="" id="rememberme">
                        <label class="form-check-label" for="rememberme">
                            Se souvenir de moi
                        </label>
                    </div>
                    <div class="col-6"></div>
                    <div class="Insc-button col-2">
                        <button class="btn inscription" type="submit">S'inscrire</button>
                    </div>
                </div>
                
            </form>
            <div class="facebook-insc">
                <button class="btn inscription" type="submit">
                    <div class="d-inline mx-3">
                        <i class="fa-brands fa-facebook-f" style="color: #fff;"></i>
                    </div>
                    
                    S'inscrire avec Facebook
                </button>
            </div>
            <div class="google-insc">
                <button class="btn inscription" type="submit">
                    <div class="d-inline mx-3">
                        <i class="fa-brands fa-google" style="color: #fff;"></i>
                    </div>
                    S'inscrire avec Google
                </button>
            </div>


        </section>
        <section class="container-fluid illustration-Section col-5 mx-0 p-5">
            <div class="illustration">
                <img src="images/illudtration.svg" alt="" srcset="">
            </div>

        </section>
    </main>

    <!-- This is the footer -->
    <footer class="container-fluid">
        <div class="row align-items-center">
            <div class="copyright col">
                <p class="attribution">
                    Coded by <a href="#">Yassine MAKHLOUK</a>.
                </p>
            </div>
    
            <nav class="col-6">
                <div class="footer-links">
                    <ul>
                        <li><a href="#">Acceuil</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">A propos</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                
            </nav>
            <div class="footerLogo col-2">
                <img src="images/logo.png" alt="logo">
            </div>

        </div>
        
    </footer>
    
</body>
</html>
